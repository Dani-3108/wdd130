<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form practice</title>
    <meta name="description" content="Daniel Osorio practice of forms of WEEK 05 of WDD130 Class">
    <meta name="author" content="Daniel Osorio">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@0;1&family=Inknut+Antiqua:wght@600&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD130 Daniel / HTML Form - User Poll    </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email Address:</label>
                <input type="email" id="useremail" value="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite Browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">FireFox</option>
                    <option value="edge">Edge</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="3" placeholder="Florida, Utah, Mexico City, Vancouver, Ontario"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2025 / WDD130 HTML - User Poll Activity / Daniel Osorio</p>
    </footer>
</body>
</html>
